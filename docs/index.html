<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenClaw AI</title>
  <link rel="preconnect" href="https://api.fontshare.com">
  <link rel="preconnect" href="https://cdn.fontshare.com" crossorigin>
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700,600,500&f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#070d18; --txt:#eaf1ff; --muted:#a6b6d1; --line:#334768; }
    * { box-sizing:border-box; }
    body { margin:0; font-family:Satoshi,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:var(--bg); color:var(--txt); overflow-x:hidden; }
    .stars,.nebula{ position:fixed; inset:0; pointer-events:none; }
    .stars{
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,.82), transparent 70%),
        radial-gradient(1.4px 1.4px at 33% 70%, rgba(255,255,255,.58), transparent 70%),
        radial-gradient(1.6px 1.6px at 84% 28%, rgba(255,255,255,.62), transparent 70%),
        radial-gradient(1.1px 1.1px at 65% 56%, rgba(255,255,255,.56), transparent 70%);
      opacity:.45;
      animation:twinkle 9s ease-in-out infinite alternate;
    }
    .nebula{
      background:
        radial-gradient(36% 45% at 15% 10%, rgba(66,126,255,.26), transparent 70%),
        radial-gradient(25% 33% at 82% 22%, rgba(255,98,72,.20), transparent 75%),
        radial-gradient(30% 40% at 55% 75%, rgba(58,196,255,.14), transparent 75%);
      filter:blur(8px);
      animation:drift 24s ease-in-out infinite alternate;
    }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:20px; position:relative; z-index:2; }
    .hero {
      width:min(920px,100%);
      border:1px solid var(--line);
      border-radius:20px;
      background:linear-gradient(180deg, rgba(21,33,56,.76), rgba(11,18,33,.8));
      box-shadow:0 22px 60px rgba(0,0,0,.38);
      padding:28px 20px;
      text-align:center;
    }
    .logo { width:min(700px,100%); border:1px solid #2f4261; border-radius:14px; }
    h1 { font-family:"Clash Display",Satoshi,sans-serif; font-size:clamp(42px,8vw,72px); margin:14px 0 8px; line-height:1; }
    p { margin:0; color:var(--muted); font-size:16px; line-height:1.7; }
    .row { margin-top:16px; }
    button {
      border:none; border-radius:10px; padding:10px 16px; cursor:pointer;
      background:#374151; color:#fff; font-weight:600;
    }
    @keyframes twinkle { from { opacity:.28; } to { opacity:.58; } }
    @keyframes drift { from { transform: translateY(-10px) scale(1.03); } to { transform: translateY(12px) scale(1); } }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="nebula"></div>
  <main class="wrap">
    <section class="hero">
      <img class="logo" src="./assets/openclaw-ai-logo.svg" alt="OpenClaw AI" />
      <h1>OpenClaw AI</h1>
      <p>The AI that actually does things.</p>
      <div class="row">
        <a href="./whitepaper.html" target="_blank" rel="noopener noreferrer"><button>查看白皮书</button></a>
      </div>
    </section>
  </main>
</body>
</html>
